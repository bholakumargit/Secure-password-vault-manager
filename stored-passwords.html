<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Passwords - PassNest</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .vault-container {
            background: white;
            max-width: 700px;
            margin: 3rem auto;
            border-radius: 1rem;
            box-shadow: 0 10px 32px rgba(0,0,0,0.15);
            padding: 2.5rem 2rem;
        }
        .website-link {
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .website-link:hover {
            color: #764ba2;
        }
        .logout-btn {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: #667eea;
            color: white;
        }
        .password-box {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
        }
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1.2rem;
            margin-left: 1rem;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center px-8 py-4 bg-white shadow">
        <h1 class="text-2xl font-bold text-gray-800">ðŸ”’ PassNest - Stored Passwords</h1>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </nav>
    <div class="vault-container">
        <h2 class="text-xl font-semibold mb-6">Your Saved Websites</h2>
        <div id="websitesList" class="mb-8"></div>
        <div id="passwordDetails" class="password-box" style="display:none;">
            <div class="flex items-center mb-2">
                <h3 id="selectedWebsite" class="text-lg font-bold"></h3>
                <a id="websiteLink" href="#" target="_blank" class="ml-4 text-blue-500 underline">Visit</a>
            </div>
            <div class="flex items-center">
                <input type="text" id="decryptedPassword" readonly class="flex-1 px-3 py-2 border rounded" />
                <button id="copyDecryptedBtn" class="copy-btn">Copy Password</button>
            </div>
        </div>
    </div>
    <script src="VaultSessionManager.js"></script>
    <script src="stored-passwords.js"></script>
</body>
</html>
